name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_and_test:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v4
    - name: Use Node.js 22
      uses: actions/setup-node@v4
      with:
        node-version: 22
        cache: 'npm'
    - name: Install NPM modules
      run: npm install 
    - name: Start BackEnd
      run: npm run server &
    - name: Start FontEnd
      run: npm run start &
    - name: Start All tests
      run: npm test
